<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/giftcard.css" />

    <title>Document</title>
</head>

<body>
    <header>
        <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
            <img style="max-width:100px; margin-top: -7px;" src="img/Logo.png">
        </a>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="giftcard.html">GIFTCARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
        <br>
        </div>

        <div class="contenedor">

            <section class="giftcard" id="giftcard">
                <div class="delante">
                    <div class="logo-marca">
                    </div>
                    <img src="img/logo.png" class="logo" alt="">

                    <p class="titulo-gift">Giftcard</p>

                    <div class="datos">
                        <div class="grupo" id="nyp">
                            <p class="label">Nombre y Apellido:</p>
                            <p id="texto">XXXXX</p>
                        </div>
                        <div class="flexbox">
                            <div class="grupo" id="curso">
                                <p class="label">Curso:</p>
                                <p id="curso-text">XXXXX</p>
                            </div>
                            <div class="grupo" id="fecha">
                                <p class="label">Fecha:</p>
                                <p class="fecha"><span class="mes" id="mes"></span> / <span class="anio"
                                        id="anio"></span> </p>
                            </div>

                        </div>

                    </div>

                </div>
            </section>

            <section class="columna-personalizacion">
                <article class="personalizada">
                    <h1>Personalizaci√≥n de Giftcard</h1>
                    <div class="gift-name">
                        <h3>Nombre y Apellido:</h3>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="gift-nombre">
                        <h3>Curso:</h3>
                        <select name="nombreCurso" id="nombreCurso">
                            <option value="-" selected="selected">Selecciona el Curso</option>
                        </select>

                    </div>

                    <div class="gift-fila">
                        <h3>Color de Letra</h3>
                        <div class="selec-circulo">
                            <div>
                                <div class="gitf-circulo-negro"></div>
                                <input checked="checked" type="radio" value="negro" name="color" />
                            </div>
                            <div>
                                <div class="gitf-circulo-verde"></div>
                                <input type="radio" name="color" value="verde" />
                            </div>
                            <div>
                                <div class="gitf-circulo-rojo"></div>
                                <input type="radio" name="color" value="rojo" />
                            </div>
                            <div>
                                <div class="gitf-circulo-azul"></div>
                                <input type="radio" name="color" value="azul" />
                            </div>
                            <div>
                                <div class="gitf-circulo-gris"></div>
                                <input type="radio" name="color" value="gris" />
                            </div>
                        </div>
                    </div>

                    <div class="gift-fila">
                        <h3>Fondo</h3>
                        <div class="cuadrado">
                            <div>
                                <div class="cuadrado-hijo1"></div>
                                <input checked="checked" type="radio" name="fondo" value="color1" />
                            </div>
                            <div>
                                <div class="cuadrado-hijo2"></div>
                                <input type="radio" name="fondo" value="color2" />
                            </div>
                            <div>
                                <div class="cuadrado-hijo3"></div>
                                <input type="radio" name="fondo" value="color3" />
                            </div>
                            <div>
                                <div class="cuadrado-hijo4"></div>
                                <input type="radio" name="fondo" value="color4" />
                            </div>
                            <div>
                                <div class="cuadrado-hijo5"></div>
                                <input type="radio" name="fondo" value="color5" />
                            </div>
                        </div>
                    </div>

                    <button class="gift-button">Imprimir</button>

                </article>
            </section>
        </div>

    </header>
    <script src="js/giftcard.js"></script>
</body>


</html>
